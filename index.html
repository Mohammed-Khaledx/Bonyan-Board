<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src=""></script>
    <title>Bonyan board</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bonyan Board</h1>
      <div class="content">
        <div class="upComing col">
          <h2>upComing</h2>
          <div class="list up-Coming"></div>
          <button class="add">+</button>
        </div>
        <div class="inProgress col">
          <h2>inProgress</h2>
          <div class="list in-Progress"></div>
          <button class="add">+</button>
        </div>
        <div class="finished col">
          <h2>finished</h2>
          <div class="list finished-l"></div>
          <button class="add">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="bonyan.js"></script>
</html>
